{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <h2>Editar Cliente</h2>
    <form method="POST" action="{{ url_for('editar_cliente', nombre=cliente.Nombre) }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ cliente.Nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" name="empresa" value="{{ cliente.Empresa }}">
        </div>
        <div class="mb-3">
            <label for="cuit" class="form-label">CUIT</label>
            <input type="text" class="form-control" name="cuit" value="{{ cliente.Cuit }}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" value="{{ cliente.Direccion }}">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telefono" value="{{ cliente.Telefono }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ cliente.Email }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
{% endblock %}
