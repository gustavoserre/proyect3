<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SISTEMA WEB{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;  /* Fondo claro */
        }
        .navbar {
            background-color: #343a40;  /* Color oscuro para la navbar */
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">INICIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- ms-auto alinea el contenido a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">SALIR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="container mt-4">
        {% block content %}
        <!-- Este bloque será reemplazado por el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <p>&copy; 2024 SOLUCIONES INFORMATICAS - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
